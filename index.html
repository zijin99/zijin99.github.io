<!DOCTYPE html>
<html>

	<head>
		<title>Login</title>
		<!--  jquery、Bootstrap-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<!-- Login -->
		<div class="login-form" >
			<center class="divbackground">
			<h1 class="header1">Face Mask Detection</h1>
			<p class="emphasis"><b>Admin Login</b></p>
			</center>
			<form action="https://htmlpreview.github.io/?https://github.com/zijin99/zijin99.github.io/blob/4dd640a08494abddea54f6aa9c7bf74c1609978b/FMD-upload.html"> 
				<table class="table table-hover" style="text-align: center">
					<tr>
						<td>	
							<div class="form-group">
							<label><b>User Name:</b></label>
							<input type="text" class="form-control" id="uninput" placeholder="Email Address" autocomplete="off" >
							</div>
						</td>	
					</tr>
					<tr>
					<td>
					<div class="form-group">
						<label><b>Password:</b></label>
						<input type="password" class="form-control" id="pwdinput" placeholder="Password">
					</div>
					</td>	
					</tr>
					<tr>
					<td>
					<div class="c3-2">
						<center>
							<input type="submit" id = "realsub" onclick="checkuser()" style="display: none;"/>
							<div class="btn btn-primary" onclick="realclick()">Sign In</div>
						</center>
						<br />
					</div>
					</td>	
					</tr>
				</table>
			</form>
		</div>
	</body>

	<script type="text/javascript"> 
		function checkuser() { 
			if(document.getElementById('uninput').value == "123" && document.getElementById('pwdinput').value == "123") { 
				return true;
			}else { 
				alert("Wrong User Name or Invaild Password！")
				return false;
			}
		}
		
		function realclick(){
			$("#realsub").trigger("click");
		}
	</script> 

	<style>
		body{
			background:url('https://github.com/zijin99/zijin99.github.io/blob/main/BGI-2.jpg?raw=true');
			font-family: 'Times New Roman', Times, serif;
			/*background-image: linear-gradient(45DEG,#93278F,#00a99d);*/
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover; 
			-webkit-background-size: cover;
			-o-background-size: cover;
			-moz-background-size: cover;
			-ms-background-size: cover;
			
		}
		
		.emphasis{
			font-size: 30px;
		}
		
		.login-form {
			width: 20%;
			margin: auto;
			margin-top: 15%;
			position: relative;
			left: 30px;
		}

		.header1 {
			background-image: linear-gradient(#93278F,#00a99d);
			background-clip: text;
			-webkit-background-clip: text;
			color: transparent;
			position: relative;
		}
		.divbackground{
			background-color: #C8C6C7;
		}
	</style>
</html>
